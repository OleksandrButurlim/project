<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Oleksandr-Resume</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Oleksandr Buturlim</a></div>
            <ul class="links">
                <li><a href="hero">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="experience">Experience</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
            <a href="#" class="action-btn">Get Started</a>
            <div class="toggle_btn"><i class="fas fa-bars"></i></div>
        </div>

        <div class="dropdown_menu">
            <ul>
                <li><a href="hero">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="experience">Experience</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="#" class="action-btn">Get Started</a></li>
            </ul>
        </div>
    </header>

    <main> 
       <section id="hero">
            <h1>Welcome</h1>
            <p>
               Here is my resume web-site <br>
               Pls hire me lol
            </p>
       </section> 
    </main>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn');
        const toggleBtnIcon = document.querySelector('.toggle_btn i');
        const dropDownMenu = document.querySelector('.dropdown_menu');

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open');
            const isOpen = dropDownMenu.classList.contains('open');

            toggleBtnIcon.classList = isOpen
                ? 'fas fa-xmark'
                : 'fas fa-bars';
        };
    </script>

</body>
</html>
